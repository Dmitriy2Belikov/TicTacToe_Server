<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="./js/SessionWork.js"></script>
</head>

<body>
    <div id="all">
        <div id="mainPage" class="text-center m-5">
            <script>
                $(document).ready(function () {
                    getGameSessions();
                });
            </script>

            <input class="btn btn-primary border-0 shadow" type="button" value="Создать сессию"
                onclick="createGameSession()" />

            <h1 class="text-center m-2">Игровые сессии</h1>
            <table class="table w-50 ml-auto mr-auto" id="gameSessions">
            </table>
        </div>

        <div id="createGameSession" class="ml-auto mr-auto w-25">
            <script>$('#createGameSession').hide();</script>

            <h1 class="text-center">Создание игровой сессии</h1>

            <form method="POST" id="createForm">
                <div class="form-group">
                    <input type="text" required class="form-control" id="name" placeholder="Название" />
                </div>
                <div class="form-group">
                    <input type="text" required class="form-control" id="creatorName" placeholder="Ваше имя" />
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>

        <div id="joining">
            <script>$('#joining').hide();</script>

            <h1 class="text-center">Присоединение</h1>

            <form method="POST" id="joiningForm">
                <div class="form-group">
                    <input type="text" required class="form-control" id="joiningName" placeholder="Ваше имя" />
                </div>
                <button type="submit" class="btn btn-primary">Присоединиться</button>
            </form>
        </div>
    </div>
</body>

</html>
